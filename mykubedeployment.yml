apiVersion: apps/v1
kind: Deployment
metadata:
  name: Myappication
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Myappication
  template:
    metadata:
      labels:
        app: Myappication
    spec:
      containers:
        - name: MYContainer
          image: guru1998/guruweb:2.1.0

          resources:
            requests:
              memory: "128Mi"
              cpu: "512m"
            limits:
              memory: "128Mi"
              cpu: "512m"

          ports:
            - containerPort: 8080

          readinessProbe:
            httpGet:
              path: /hello
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /hello
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10

          startupProbe:
            httpGet:
              path: /hello
              port: 8080
            failureThreshold: 30
            periodSeconds: 10

          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: MYservice
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: Myappication
